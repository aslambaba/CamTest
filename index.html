<!DOCTYPE html>
<html>
<head>
    <title>High-Quality Camera Capture</title>
</head>
<body>
    <h1>Back Camera Capture SEE</h1>
    <video id="videoElement" width="400" height="300" autoplay></video>
    <button onclick="captureAndSave()">Take Picture and Save</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="capturedImage" style="display: none;">
    <div>
        <p>Stored Board Number: <span id="boardNumberDisplay"></span></p>
        <img id="storedImage" style="display: none;">
    </div>

    <script>
        // Accessing the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                const video = document.getElementById('videoElement');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ' + err);
            });

        // Function to capture a high-quality picture from the camera and save
        function captureAndSave() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');

            // Set canvas dimensions to capture higher resolution
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            canvas.width = videoWidth * 2; // Doubling the resolution
            canvas.height = videoHeight * 2;

            // Draw the current video frame on the canvas at higher resolution
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to a Blob
            canvas.toBlob(function(blob) {
                // Save the Blob to imageBlob
                imageBlob = blob;

                // Display the captured image
                capturedImage.src = URL.createObjectURL(blob);
                capturedImage.style.display = 'block';

                // Save the captured image using saveBoardPicture function
                saveBoardPicture();
            }, 'image/png');
        }

        // Function to save the captured image
        function saveBoardPicture() {
            let formData = new FormData();
            formData.append('picFile', imageBlob, boardNum + '.png');
            let generatedBoardNum = generateBoardNum();
            let handlerURL = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&boardNum=' + generatedBoardNum;

            fetch(handlerURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log('File uploaded:', result);
                alert('File uploaded: ' + result);

                // Display the stored image after upload
                displayStoredImage(generatedBoardNum);
                // Handle success (e.g., navigate to another page or show a success message)
                hide("savePicBtn");
                show("reStartBtn");
            })
            .catch(error => {
                alert('Upload failed:', error);
                // Handle error
            });
        }

        // Function to display the stored image and board number
        function displayStoredImage(boardNum) {
            let storedImage = document.getElementById('storedImage');
            let boardNumberDisplay = document.getElementById('boardNumberDisplay');
            storedImage.src = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&boardNum=' + boardNum + '.png';
            storedImage.style.display = 'block';
            boardNumberDisplay.textContent = boardNum;
        }

        // Generate a random board number (two digits)
        function generateBoardNum() {
            return Math.floor(Math.random() * 100).toString().padStart(2, '0');
        }
    </script>
</body>
</html>
