<!DOCTYPE html>
<html>
<head>
    <title>High-Quality Camera Capture</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas2image/canvas2image.js"></script>
</head>
<body>
    <h1>Back Camera Capture Store and Show Testing Version</h1>
    <video id="videoElement" width="400" height="300" autoplay></video>
    <button onclick="captureAndSave()">Take Picture and Save</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="capturedImage" style="display: none;">
    <img id="storedImage" style="display: none;">
    
    <script>
        // Accessing the camera
        navigator.mediaDevices.getUserMedia({ video: {
                        facingMode: 'environment',
                        maxBr: 2000000, // 2 Mbps
                        maxCpb: 1000000, // 1Mbps
                        frameRate: { ideal: 60 }
                    }})
            .then(function(stream) {
                const video = document.getElementById('videoElement');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ' + err);
            });

        // Function to capture a high-quality picture from the camera and save
        function captureAndSave() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');

            // Set canvas dimensions to capture higher resolution
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            canvas.width = videoWidth * 2; // Doubling the resolution
            canvas.height = videoHeight * 2;

            // Draw the current video frame on the canvas at higher resolution
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to an image using Canvas2Image
            const imageData = canvas.toDataURL('image/jpeg', 1.0); // Get the base64 data
            const imgDataBlob = dataURItoBlob(imageData);

            // Display the captured image
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';

            // Save the captured image using saveBoardPicture function
            saveBoardPicture(imgDataBlob);
        }

        // Convert data URI to Blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);

            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            return new Blob([ab], { type: 'image/jpeg' });
        }

        // Function to save the captured image
        function saveBoardPicture(imgDataBlob) {
            let formData = new FormData();
            formData.append('picFile', imgDataBlob, generateBoardNum() + '.jpg');
            let handlerURL = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&boardNum=' + generateBoardNum();

            fetch(handlerURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log('File uploaded:', result);
                alert('File uploaded: ' + result);

                // Display the stored image after upload
                displayStoredImage();
            })
            .catch(error => {
                alert('Upload failed:', error);
            });
        }

        // Function to display the stored image
        function displayStoredImage() {
            let storedImage = document.getElementById('storedImage');
            storedImage.src = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&boardNum=' + generateBoardNum() + '.jpg';
            storedImage.style.display = 'block';
        }

        // Generate a random board number (two digits)
        function generateBoardNum() {
            return 7171;
        }
    </script>
</body>
</html>
