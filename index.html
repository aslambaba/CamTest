<!DOCTYPE html>
<html>
<head>
    <title>High-Quality Camera Capture</title>
</head>
<body>
    <h1>Back Camera Capture Store and Show Testing Version With LIB</h1>
    <video id="videoElement" width="400" height="300" autoplay></video>
    <button onclick="captureAndSave()">Take Picture and Save</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="capturedImage" style="display: block;">
    <img id="storedImage" style="display: none;">

    <script type="module">
        import jslibHtml5CameraPhoto from 'https://cdn.jsdelivr.net/npm/jslib-html5-camera-photo@3.3.4/+esm'
        // Accessing the camera
        let FACING_MODES = jslibHtml5CameraPhoto.FACING_MODES;
        let videoElement = document.getElementById('videoElement');
        let cameraPhoto = new jslibHtml5CameraPhoto.default(videoElement);
        let facingMode = "ENVIRONMENT";
        cameraPhoto.startCameraMaxResolution(FACING_MODES[facingMode])
          .then(() => {
              var log =
                `Camera started with maximum resoluton and ` +
                `prefered facingMode : ${facingMode}`;
              console.log(log);
          })
          .catch((error) => {
              console.error('Camera not started!', error);
          });

        // Function to capture a high-quality picture from the camera and save
        window.captureAndSave = () => {
            console.log('captureAndSave')
            var sizeFactor = 1;
            var imageType = jslibHtml5CameraPhoto.IMAGE_TYPES.JPG;
            var imageCompression = 1;

            var config = {
                sizeFactor,
                imageType,
                imageCompression
            };

            var dataUri = cameraPhoto.getDataUri(config);
            window.document.getElementById('capturedImage').src = dataUri;
        }

        // Function to save the captured image
        function saveBoardPicture() {
            let formData = new FormData();
            formData.append('picFile', imageBlob, generateBoardNum() + '.jpg');
            let handlerURL = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&boardNum=' + generateBoardNum();

            fetch(handlerURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log('File uploaded:', result);
                alert('File uploaded: ' + result);

                // Display the stored image after upload
                displayStoredImage();
                // Handle success (e.g., navigate to another page or show a success message)
                //hide("savePicBtn");
                //show("reStartBtn");
            })
            .catch(error => {
                alert('Upload failed:', error);
                // Handle error
            });
        }

        // Function to display the stored image
        function displayStoredImage() {
            let storedImage = document.getElementById('storedImage');
            storedImage.src = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&boardNum=' + generateBoardNum() + '.jpg';
            storedImage.style.display = 'block';
        }

        // Generate a random board number (two digits)
        function generateBoardNum() {
            return 7171;
            // return Math.floor(Math.random() * 100).toString().padStart(2, '0');
        }
    </script>
</body>
</html>
