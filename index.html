<!DOCTYPE html>
<html>
<head>
    <title>High-Quality Camera Capture</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>Back Camera Capture</h1>
    <video id="videoElement" width="400" height="300" autoplay></video>
    <button onclick="captureAndSave()">Take Picture and Save</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="capturedImage" style="display: none;">
    <img id="storedImage" style="display: none;">

    <script>
        // Accessing the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                const video = document.getElementById('videoElement');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ' + err);
            });

        // Function to capture a high-quality picture from the camera and save
        function captureAndSave() {
            const video = document.getElementById('videoElement');

            // Set canvas dimensions to capture higher resolution
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const canvas = document.createElement('canvas');
            canvas.width = videoWidth * 4; // Quadrupling the resolution
            canvas.height = videoHeight * 4;

            // Draw the current video frame on the canvas at higher resolution
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Use html2canvas library to capture the canvas
            html2canvas(canvas, { scale: 4 }).then(function(canvas) {
                // Convert the canvas to a blob
                canvas.toBlob(function(blob) {
                    // Display the captured image
                    const capturedImage = document.getElementById('capturedImage');
                    capturedImage.src = URL.createObjectURL(blob);
                    capturedImage.style.display = 'block';

                    // Save the captured image using saveBoardPicture function
                    saveBoardPicture(blob);
                });
            });
        }

        // Function to save the captured image
        function saveBoardPicture(imageBlob) {
            let formData = new FormData();
            formData.append('picFile', imageBlob, 'captured_image.png');
            let handlerURL = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123';

            fetch(handlerURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log('File uploaded:', result);
                alert('File uploaded: ' + result);

                // Display the stored image after upload
                displayStoredImage();
                // Handle success (e.g., navigate to another page or show a success message)
                hide("savePicBtn");
                show("reStartBtn");
            })
            .catch(error => {
                alert('Upload failed:', error);
                // Handle error
            });
        }

        // Function to display the stored image
        function displayStoredImage() {
            let storedImage = document.getElementById('storedImage');
            storedImage.src = 'https://www.vubridge.com/Comp/Handlers/PictureUploadHandler.ashx' +
                '?clubID=2900013&eventID=123&file=captured_image.png';
            storedImage.style.display = 'block';
        }
    </script>
</body>
</html>
